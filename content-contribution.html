---
title: Content Contribution
permalink: "/contributor"
layout: page
comments: false
bg_color: eefffd
color: 7cffe6
---

<form name="Content Contribution" netlify>    
<p class="mb-4">💖 Contribute your valueble information to {{site.name}}. Every piece of information is important😍.</p>
<div class="form-group row">
    <div class="col-md-6">
    <label class="label-contributor" for="first-name">🧑First Name
    <input class="form-control" type="text" name="first Name" placeholder="First Name" required>
    </label>
    </div>
    <div class="col-md-6">
    <label class="label-contributor" for="first-name">👦Second Name
    <input class="form-control" type="text" name="Second Name" placeholder="Second Name" required>
    </label>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-6">
    <label class="label-contributor" for="first-name">🧙‍♂️Instagram
    <input class="form-control" type="text" name="Instagram Username" placeholder="Instagram Username" required>
    </label>
    </div>
    <div class="col-md-6">
    <label class="label-contributor" for="first-name">📧E-mail
    <input class="form-control" type="email" name="_replyto" placeholder="E-mail" required>
    </label>
    </div>
</div>
<div class="form-group row">
    <div class="col-md-12">
    <label class="label-contributor" for="first-name">👉Title of the Content
    <input class="form-control" type="text" name="Title" placeholder="Title of the content" required>
    </label>
    </div>
</div>
<label class="label-contributor" for="first-name">📃Content</label> 
<textarea id="demo" rows="8" class="form-control mb-3" name="Content" placeholder="Type your content" required></textarea>   
<button class="btn" type="submit" style="color: #{{page.bg_color}};background: #{{page.color}};border-radius:7px;border-color:transparent;font-weight:700;">Send 👉</button>
</form>
